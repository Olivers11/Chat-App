<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="card col-md-4 mx-auto mt-4 bg-dark text-white">
        <h2 class="card-title text-center mt-2">
            Login
        </h2>
        <form action="/check" method="POST" class="mt-4">
            <div class="form-group">
                <input type="text" name="nom" placeholder="User" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="contra" placeholder="Password" class="form-control">
            </div>
            <input type="submit" value="Login" class="btn btn-primary btn-block mb-1">
        </form>
    </div>

</body>
</html>
